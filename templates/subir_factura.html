{% block content %}
<div class="card">
    <h1>Subir Factura</h1>
    <form action="{{ url_for('facturas.cargar_factura') }}" method="post" enctype="multipart/form-data">
        <label for="archivo">Selecciona el archivo PDF:</label>
        <input type="file" name="archivo" id="archivo" accept="application/pdf" required>

        <div class="botones">

        </div>
    </form>

</div>
{% endblock %}
