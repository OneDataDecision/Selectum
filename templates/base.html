<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Printum{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: #2c3e50;
      color: #ecf0f1;
      overflow-y: auto;
      padding: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }
    .sidebar li {
      margin: 8px 0;
    }
    .sidebar a {
      color: inherit;
      text-decoration: none;
      display: block;
      padding: 6px 10px;
      border-radius: 4px;
    }
    .sidebar a:hover {
      background-color: #34495e;
    }
    .sidebar details {
      margin-bottom: 6px;
    }
    .sidebar summary {
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 4px;
    }
    .sidebar summary:hover {
      background-color: #34495e;
    }
    .sidebar details ul {
      padding-left: 15px;
    }

    /* Contenido principal */
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f5f7fa;
    }

    /* Logo en página de inicio */
    .logo-container {
      text-align: center;
      margin-top: 60px;
    }
    .logo {
      max-width: 400px;
      height: auto;
    }

    /* Botones utilizados en formularios internos */
    .btn-confirmar {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-confirmar:hover {
      background-color: #1e7e34;
    }
    .btn-cancelar {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-cancelar:hover {
      background-color: #c82333;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #1f4e79;
      text-decoration: none;
      font-weight: bold;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <div class="logo-container">
      
    </div>
    <ul>
      <li><a href="{{ url_for('index') }}">🏠 Inicio</a></li>
      <li><a href="{{ url_for('nuevo') }}">🚚 Nuevo Despacho</a></li>
      <li><a href="{{ url_for('despachos.seguimiento') }}">📝 Seguimiento</a></li>
      <li><a href="{{ url_for('despachos.dashboard') }}">📊 Dashboard</a></li>

      <li>
        <details>
          <summary>📄 Facturas</summary>
          <ul>
            <li><a href="{{ url_for('facturas.cargar_factura') }}">Cargar Factura</a></li>
          </ul>
        </details>
      </li>

      <li>
        <details>
          <summary>📸 Evidencias</summary>
          <ul>
            <!-- Asumiendo que al subir evidencia vuelves a Seguimiento -->
            <li><a href="{{ url_for('despachos.seguimiento') }}">Subir Evidencia</a></li>
          </ul>
        </details>
      </li>

      <li>
        <form action="{{ url_for('despachos.borrar_despachos') }}" method="post" style="margin: 0;">
          <button type="submit"
                  style="width:100%; background:none; border:none; color:#ecf0f1; text-align:left; padding:6px 10px; cursor:pointer;">
            🗑️ Borrar Todo
          </button>
        </form>
      </li>
    </ul>
  </nav>

  <main class="content">
    {% block content %}
    <!-- Contenido específico irá aquí -->
    {% endblock %}
  </main>
</body>
</html>
